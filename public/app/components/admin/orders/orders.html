<div class="container orders-view">
  
  <div class="row">
    <div class="col-md-12">
      <p class="admin-view-title">All Active Orders</p>

      <table class="table orders-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Total pages</th>
            <th>Date</th>
            <th>Transaction ID</th>
            <th>Archive</th>
          </tr>
        </thead>
        <tbody orders-table all-orders="allOrders" toggle-switch="archive">
        </tbody>
      </table>

    </div>
  </div>

</div>
