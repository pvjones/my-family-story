<div id="credit-card-modal" class="modal-dialog" style="line-height:2">
    <div class="">
      <div>
        <!-- CREDIT CARD INFO -->
        <section class="dialog-column">
            <h2>Card Info</h2>
            <form name="cardInfoForm">
                    <label>Amount to charge: {{cartTotal | currency }}</label>
                    <br />
                    <!-- NAME ON CARD -->
                    <div class="">
                        <label>Name on card:</label>
                        <input type="text" name="name" class="" placeholder='First and last' required>
                    </div>
                    <!-- CARD NUMBER-->
                    <div class="">
                        <label for="number">Card Number</label>
                        <div class="">
                            <i class=""></i>
                            <input class="" ng-model="payment.card.number" type="text" placeholder="use one of Stripe's test card numbers" required>
                        </div>
                        <div class="" ng-if="cardType">
                            {{cardType}}
                        </div>
                        <div class="" ng-show="numberError && cardInfoForm.number.$dirty">
                            Invalid card number
                        </div>
                    </div>
                    <!-- EXPIRATION DATE -->
                    <div>
                        <label>Expiration Date </label>
                        <div class="required" style="display:inline-block">
                            <select class="" name="month" id="month" ng-model="payment.card.exp_month" ng-change="validateExpiry(model.month, model.year)" required>
                    <option value="">Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                            <div class="" ng-show="expiryError">
                                Invalid expiration date
                            </div>
                        </div>
                        <div class="required" style="display:inline-block">
                            <select class="" name="year" id="year" ng-model="payment.card.exp_year" ng-change="validateExpiry(model.month, model.year)" required>
                  <option value="">Year</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                </select>
                        </div>
                    </div>
                    <!-- CVC CODE -->
                    <div class="required">
                        <label for="cvc">CVC Code</label>
                        <div class="">
                            <i class="ui lock icon"></i>
                            <input class="" ng-model="payment.card.cvc" placeholder='random CVC number' type="text" required>
                        </div>
                        <div class="" ng-show="cvcError && cardInfoForm.cvc.$dirty">
                            Invalid CVC code
                        </div>
                    </div>
                    <!-- ZIP CODE -->
                    <div class="">
                        <label for="zip">Zip Code</label>
                        <input class="" type="text" name="zip" id="zip" required placeholder="Zip Code" ng-model="model.accountNumber" pattern="[0-9]+" minlength="5" maxlength="5">
                    </div>
                    <br />
            </form>
        </section>

        <!-- SHIPPING ADDRESS -->
        <section class="dialog-column">
            <h2>Shipping Address</h2>
            <form name="cardInfoForm">
                <div>
                    <label for="name">Name</label>
                    <input class="" type="text" name="name" required ng-model="shipping.ship_name">
                </div>
                <div>
                    <label for="address1">Address</label>
                    <input class="" type="text" name="address1" required ng-model="shipping.ship_address1">
                </div>
                <div>
                    <label for="address2">Address 2</label>
                    <input class="" type="text" name="address2" ng-model="shipping.ship_address2">
                </div>
                <div>
                    <label for="city">City</label>
                    <input class="" type="text" name="city" required ng-model="shipping.ship_city">
                </div>
                <div>
                    <label for="state">State</label>
                    <input class="" type="text" name="state" required ng-model="shipping.ship_state">
                </div>
                <div>
                    <label for="zip">Zip</label>
                    <input class="" type="text" name="zip" required ng-model="shipping.ship_zip">
                </div>
                <div>
                    <label for="country">Country</label>
                    <input class="" type="text" name="country" required ng-model="shipping.ship_country">
                </div>
                <br />
            </form>
        </section>
        </div>
        <div class="">
            <button type="button" name="button" class="btn btn-red" ng-click="cancel()">Cancel</button>
            <button class="btn btn-blue" type='submit' ng-click="charge(payment); putShipAddress('58cb1b92134e39dd0e8c27bc')">Confirm</button>
        </div>
    </div>
</div>
