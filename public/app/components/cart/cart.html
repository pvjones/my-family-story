<div class="container cart-table">

  <div class="table-head">
    <div class="table-row">
      <div class="table-cell">
        Item
      </div>
      <div class="table-cell">
        Quantity
      </div>
      <div class="table-cell">
        Price
      </div>
    </div>
  </div>

  <div class="table-body">
    <div class="table-body" cart-item ng-repeat="book in order track by $index">
    </div>
  </div>

</div>
