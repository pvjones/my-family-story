<div class="modal-header">
  <h3 class="modal-title">Add New Book</h3>
</div>
<div class="modal-body">
  <form>
    <label for="bookTitle"><h5>Book Title</h5></label>
    <input class="form-control" id="bookTitle" placeholder="Enter Title Here">
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-green" type="button" ng-click="create()">CREATE</button>
  <button class="btn btn-yellow" type="button" ng-click="cancel()">CANCEL</button>
</div>
