<div class="modal-header">
  <h2 class="modal-title text-center"><span ng-if="userBooks.length < 1">Create Your First Project</span><span ng-if="userBooks.length > 0">Select a Project</span></h2>
</div>
<div class="modal-body">
  <div class="row" ng-if="userBooks.length < 1">
    <form>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <label for="bookTitle"><h4>Book Title</h4></label>
          <input class="form-control" id="bookTitle" placeholder="Enter Title Here" ng-model="bookTitle">
        </div>
      </div>
      <div class="row text-center pad-top-sm">
        <div class="col-md-6">
          <s3-uploader max-width="1200" max-height="1200" default-text="Upload Photo" success-text="Photo Uploaded!" s3-Url></s3-uploader>
        </div>
        <div class="col-md-6">
          <button ng-click="checkScope()"></button>
          <img src=""/>
        </div>
      </div>
    </form>
  </div>
  <div class="book-project-holder" ng-if="userBooks.length > 0">
    <div ng-repeat="book in userBooks">
      <div class="project" ng-click="openProject(book)">
          <h5 class="centered">{{book.title}}</h5>
      </div>
    </div>
  </div>
  <div class="text-center">
    <h5 ng-click="toggleVis()"> + Start New Project</h5>
  </div>
  <div class="row" ng-if="visible">
    <form>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <input class="form-control" id="bookTitle" placeholder="Give Your Project a Title" ng-model="bookTitle">
        </div>
      </div>
      <div class="row text-center pad-top-sm">
        <!--<div class="col-md-6">
          <s3-uploader max-width="1200" max-height="1200" default-text="Upload Photo" success-text="Photo Uploaded!" s3-Url></s3-uploader>
        </div>-->
      </div>
    </form>
  </div>
</div> <!--end modal body-->
<div class="modal-footer">
  <button class="btn btn-green" ng-click="createNewBook()" ng-if="visible">ADD NEW PROJECT</button>
  <button class="btn btn-yellow" type="button" ng-click="cancel()">CANCEL</button>
</div>
